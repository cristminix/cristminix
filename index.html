    <script>
        var defaultThemeMode = "light";
        var themeMode;
        if (document.documentElement) {
            if (document.documentElement.hasAttribute("data-theme-mode")) {
                themeMode = document.documentElement.getAttribute("data-theme-mode");
            }
            else {
                if (localStorage.getItem("data-theme") !== null) {
                    themeMode = localStorage.getItem("data-theme");
                }
                else {
                    themeMode = defaultThemeMode;
                }
            }
            if (themeMode === "system") {
                themeMode = window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light";
            }
            document.documentElement.setAttribute("data-theme", themeMode);
        }
    </script>

    <script>
        function copyToClipboard(element) {
            var $temp = $("<input>");
            $("body").append($temp);
            $temp.val($.trim($(element).text())).select();
            document.execCommand("copy");
            toastr.success('Copied');
            $temp.remove();
        }

        function changeApiKey() {
            $("#apiKeyDiv").LoadingOverlay("show");
            $.confirm({
                title: 'Warning!',
                content: 'Are you sure!',
                buttons: {
                    Yes: function () {
                        $.ajax({
                            url: "/dashboard/changeapikey",
                            type: "POST",
                        }).done(function (response) {
                            if (response.isSuccess) {
                                toastr.success('Api Key Changed');
                                $("#apiKeyDiv").LoadingOverlay("hide");
                                $("#apiKey").text(response.apiKey);
                                $("#apiKey").append(" <i class='fas fa-copy' title='Copy'></i>");
                            } else {
                                $("#apiKeyDiv").LoadingOverlay("hide");
                                toastr.error("Api Key can not changed!");
                            }
                        }).fail(function (jqXHR, textStatus) {
                            $("#apiKeyDiv").LoadingOverlay("hide");
                            toastr.error(textStatus);
                        });
                    },
                    No: function () {
                        $("#apiKeyDiv").LoadingOverlay("hide");
                    }
                }
            });
        }

    </script>
